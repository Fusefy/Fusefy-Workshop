[tool:pytest]
# Pytest configuration file
minversion = 6.0
addopts = 
    -ra
    --strict-config
    --cov=src
    --cov-branch
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    -vv
testpaths = 
    tests
python_files = 
    test_*.py
    *_test.py
python_classes = 
    Test*
python_functions = 
    test_*
markers =
    unit: Unit tests - fast, isolated tests for individual functions/classes
    integration: Integration tests - test component interactions and database operations
    slow: Slow running tests that may take more time
    external: Tests that require external services (marked for optional execution)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
# Disable warnings from third-party packages during testing
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
# Log configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S